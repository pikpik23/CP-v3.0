{% extends 'layout.html' %} {% block body %}
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">  
  $(document).ready(function () {

    {% for return_type in serials_def %}
    $("#{{return_type}}").click(function () {
      $(".container-right").attr("src","return/{{ return_type }}");
       });
    {% endfor %}

  });
</script>




<section>
  <nav>
    <ul>
      {% for return_type in serials_def %}
      <li>
        <a href="#" id={{return_type}} class="{{ return_type }}">{{ return_type }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="container-right-main">
    <iframe id="change_me" class="container-right" src="return/LOCSTAT"></iframe>
  </div>
</section>

<footer>
  <p>Footer</p>
</footer>


{% endblock %}
