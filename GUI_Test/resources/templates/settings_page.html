{% extends 'layout.html' %} {% block body %}
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">  
  $(document).ready(function () {
    $('#general').click(function(){
        $.ajax({
            url: "/settings/general",
            type: "get",
            success: function(response) {
                $("#settings_display").html(response);
            },
            error: function(xhr) {
            //Do Something to handle error
            }
            });
            $('#current').html("General");
            $('button').each(function(index, element){
                $(element).attr("class","off");
            });
            $(this).attr("class","selected");
    });
    $('#edit_locs').click(function(){
        $.ajax({
            url: "/settings/locs",
            type: "get",
            success: function(response) {
                $("#settings_display").html(response);
            },
            error: function(xhr) {
            //Do Something to handle error
            }
            });
            $('#current').html("Locations");
            $('button').each(function(index, element){
                $(element).attr("class","off");
            });
            $(this).attr("class","selected");
    });
    $('#edit_return').click(function(){
        $('button').each(function(index, element){
                $(element).attr("class","off");
            });
        window.location = "/edit_return"
    });
    $('#product').click(function(){
        $.ajax({
            url: "/settings/info",
            type: "get",
            success: function(response) {
                $("#settings_display").html(response);
            },
            error: function(xhr) {
            //Do Something to handle error
            }
            });
            $('#current').html("Product Info");
            $('button').each(function(index, element){
                $(element).attr("class","off");
            });
            $(this).attr("class","selected");
    });

});
</script>

<div class="scrollmenu">
        <nav>
            <ul>
            <li>
                <a>Settings</a>
            </li>
            <li>
                <button class="setting_button" id="general">General</button>
            </li>
            <li>
                <button class="setting_button" id="edit_return">Edit Return</button>
            </li>
            <li>
                <button class="setting_button" id="edit_locs">Edit Locations</button>
            </li>
            <li>
                <button class="setting_button" id="product">Product Info</button>
            </li>
            </ul>
        </nav>
    </div>
        
    <div class="divRight">
        <div class="banner">
            <a id="current">Product Details</a>
        </div>
        <div id="settings_display">

        </div>
    </div>
    
</div>

{% endblock %}
