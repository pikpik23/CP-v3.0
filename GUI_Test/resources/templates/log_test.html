{% extends 'layout.html' %} {% block body %}
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">  
  $(document).ready(function () {
    {% for entry in log %}
    $("#{{loop.index0}}").click(function () {
      $("#logPrint").attr("src", "log/{{loop.index0}}");
      {% for entry in log %}
      $("#{{loop.index0}}").attr("class", "rowOff")
      {% endfor %}
      $(this).attr("class", "rowSelected");
    });
    {% endfor %}
  });
</script>


<section>
  <div class="logTable">
    <table class="tableLog">
      <tr>
        <td>Time</td>
        <td>From</td>
        <td>To</td>
        <td>Type</td>
      </tr>
      {% for entry in log %}
      <div class="entryRow">
        <tr class="rowOff" id={{loop.index0}}>
          <td>{{ entry['time'] }}</td>
          <td>{{entry['sender']}}</td>
          <td>{{entry['reciver']}}</td>
          <td>{{ entry['name'] }}</td>
        </tr>
      </div>
      {% endfor %}
    </table>
  </div>

  <div class="logDisplay">
    <iframe id="logPrint" src="log/0" scrolling="yes"></iframe>
  </div>
</section>

{% endblock %}
