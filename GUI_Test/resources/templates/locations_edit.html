<link rel="stylesheet" href="/styles/main.min.css">
<script src="/js_files/jquery-3.1.1.js"></script>
<script type="text/javascript">  
  $(document).ready(function () {
    $('#save_locs').click(function(){
        let info = $('.locs_text').val();
        $.ajax({
          type: "POST",
          url: '/settings/locs',
          data: ({locs: info}),
        });
    });
  });
</script>

<textarea class='locs_text'>{% for location in locs %}
{{location}}{% endfor %}
</textarea>
<button id="save_locs">Save</button>
