<link rel="stylesheet" href="/styles/main.css">
<script src="/js_files/jquery-3.1.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $("#btnDuty").click(function () {
            var duty = prompt("Enter the name of the new duty officer", "{{settings['Duty']}}");
            if (duty == null || duty == "") {
            }
            else {
                $.post('/settings/Duty/', {name: duty}, function (data, status) {
                    $('#duty_officer').html(duty);
                });
            }
        });


        $("#btnCallsign").click(function () {
            var cs = prompt("Enter your Callsign", "{{settings['callsign']}}");
            if (cs == null || cs == "") {
            }
            else {
                $.post('/settings/callsign/', {name: cs}, function (data, status) {
                });
                $('#callsign').html(cs);
            }
        });

        $("#btnNet").click(function () {
            var net = prompt("Enter your current Net", "{{settings['net']}}");
            if (net == null || net == "") {
            }
            else {
                $.post('/settings/net/', {name: net}, function (data, status) {
                });
                $('#net_name').html(net);
            }
        });
    });
</script>
<div class="inner">
    <table class='general'>
        <tr>
            <td align="right">
                <button type="button" class="btnMed" id="btnCallsign">This Callsign</button>
            </td>
            <td id="callsign" align="right">{{ settings['callsign'] }}</td>
        </tr>
        <tr>
            <td align="right">
                <button type="button" class="btnMed" id="btnDuty">Duty Officer</button>
            </td>
            <td id="duty_officer" align="right">{{ settings['Duty'] }}</td>
        </tr>
        <tr>
            <td align="right">
                <button type="button" class="btnMed" id="btnNet">This Net</button>
            </td>
            <td id="net_name" align="right">{{ settings['net'] }}</td>
        </tr>
        <tr>
            <td colspan="2"><button class="btnMed" >Download Log</button></td>
        </tr>
    </table>
</div>
