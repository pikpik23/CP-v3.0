<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sitemap</title>
</head>
<body style="padding: 10px; overflow: scroll;">
<p>
    <h3>GET</h3>
    <ul>
        {% for site in get_sites %}
            <li>{{ site }}</li>
        {% endfor %}
    </ul>

    <h3>POST</h3>
    <ul>
        {% for site in post_sites %}
            <li>{{ site }}</li>
        {% endfor %}
    </ul>

    <h3>GET</h3>
    <p>{{ raw }}<p>
</p>


</body>
</html>
