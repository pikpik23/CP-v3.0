<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask CP</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <table>
        {% if ret %} {% for name, val in ret.items() %}
        <tr>
            <td>{{name}}</td>
            <td>{{val}}</td>
        </tr>
        {% endfor %} {% elif log %}
        <p>{{ log }}</p>
        <p>Log</p> {% else %}
        <p>ERROR</p> {% endif %}
    </table>
</body>

</html>
