
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/jquery.autoSave.min.js"></script>
<script type="text/javascript">  
  $(function() {
    if (localStorage) {
        var content = localStorage.getItem("autoSave");
        if(content) {
        $("#text").text(content);
        }
    }
    $("#text").autoSave(function() {
        var time = showTime();
        $("#msg").text("Draft Autosaved " + time).show();
    }, 2000);
    $("#clear").click(function() {
    localStorage.clear();
    location.reload();
    });
    function showTime() {
    var timeNow = new Date();
    var hours = timeNow.getHours();
    var minutes = timeNow.getMinutes();
    var seconds = timeNow.getSeconds();
    var timeString = "" + ((hours > 12) ? hours - 12 : hours);
    timeString += ((minutes < 10) ? ":0" : ":") + minutes;
    timeString += ((seconds < 10) ? ":0" : ":") + seconds;
    timeString += (hours >= 12) ? " P.M." : " A.M.";
    return timeString;
    }
    });

</script>

{% extends 'layout.html' %} {% block body %}
    <div class="main">
            <div class="banner">
                <a>Notes</a>    
            </div>
        <textarea class="notes itext" id="text"></textarea>

        <div>
            <input type="button" id="clear" value="Clear autoSaved Data" />
            <span id="msg"></span> </div>
        </div>
{% endblock %}
