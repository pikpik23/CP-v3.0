<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask CP</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
            <h2>{{return_type}}</h2>
            <table>
                <tr>
                    <td class='serial' style="padding-right: 20px">Serial</td>
                    <td style="padding-right: 125px">Value</td>
                    <td class='serial Des'>Description</td>
                </tr>
                {% for k, v in serials_def[return_type].items() %}
                <tr>
                    <td class='serial'>{{k}}</td>
                    <td>
                        <input class="itext" name="{{k}}" type="text" id="A" />
                    </td>
                    <td class='serial Des'>{{v}}</td>
                </tr>
                {% endfor %}
            </table>

    </body>
</html>
