        <div style="text-align:center;">   
	    <h1 style="color:white;font-family:universltstd;">Map</h1>
        <form method="post" action="/settings" autocomplete="off" style="color:white;font-family:universltstd;margin-bottom:30px;" >
            
            <input id="username" type="text" name="name" placeholder="Username" style="color:#007DC3;;font-family:universltstd;font-size: 15px;"> <!--style="background-color:white;color:black;font-family:universltstd;"-->
            
            
            <input id="password" type="password" name="password" placeholder="Password" style="color:#007DC3;;font-family:universltstd;font-size: 15px;">
            
            <input id="loginbutton" type="submit" value="Login" style="color:black;font-family:universltstd;font-size: 15px;color: #007DC3;">
        </form>
        
        
        {% if is_Valid == True %}
        <form method="post" action="/set" autocomplete="off" style="color:white;font-family:universltstd;margin-bottom:30px;" >
            
            <input id="uuid" type="text" name="uuid" placeholder="Please input a list of UUIDs, separated by commas." style="color:#007DC3;;font-family:universltstd;font-size: 15px;height: 45px; width: 800px;"> <!--style="background-color:white;color:black;font-family:universltstd;"-->
            <br></br>
            
            <input id="trailtime" type="text" name="time" placeholder="Please input the length of the trail in hours. Type 0.5 for half an hour and etc." style="color:#007DC3;;font-family:universltstd;font-size: 15px;height: 45px; width: 800px;">
            <br></br>
            <input id="setbutton" type="submit" value="Submit" style="color:black;font-family:universltstd;font-size: 15px;color: #007DC3;text-align: center;">
        </form>
        {% end if %}
