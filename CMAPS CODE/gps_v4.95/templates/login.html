<html>
    <body style="background-color: black;">
    <div style="text-align:center;">   
        <h1 style="color:white;">Login</h1>
        <form method="post" action="/login" style="color:white;">
            Username:<br>
            <input type="text" name="name" style="background-color:lime; color:black;">
            <br>
            Password:<br>
            <input type="text" name="password" style="background-color:lime; color:black;">
            <br>
            <input type="submit" value="Submit" style="color:black;">
        </form>
        
        
        {% if is_Valid == True %}
        <h1 style="color:white;">Success!</h1>
        {% end if %}
        
        {% if is_Valid == False %}
        <h1 style="color:white;">Invalid Username/Password</h1>
        {% end if %}
        
        <p style="color:white;">Login: {! name !}</p>
        <p style="color:white;">Password: {! password !}</p>
        
        <br><br>
        
        <a href="signup" style="text-decoration:none;"><h1 style="color:white">SIGNUP PAGE</h1></a>
        
    </body>
</html>
